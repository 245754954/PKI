<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../clerk/asserts/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../clerk/asserts/css/dashboard.css"  rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--th:inset引入我们再dashboard.html页面抽取的topbar,们可以使用th:insert  th:replcae   th:include-->
<div th:replace="~{clerk/header::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{clerk/sidebar::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/clerk/addUnit}" method="post">
                <!--发送put请求修改员工数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${staff!=null}"/>
                <input type="hidden" name="id" th:if="${staff!=null}" th:value="${staff.id}">
                <div class="form-group">
                    <label>国家</label>
                    <input name="countrycode" type="text" class="form-control" placeholder="CN or US" >
                </div>
                <div class="form-group">
                <label>省</label>
                <input name="province" type="text" class="form-control" placeholder="省份" >
              </div>

                <div class="form-group">
                    <label>市</label>
                    <input name="city" type="text" class="form-control" placeholder="市" >
                </div>

                <div class="form-group">
                    <label>县</label>
                    <input name="county" type="text" class="form-control" placeholder="county" >
                </div>

                <div class="form-group">
                    <label>邮箱</label>
                    <input name="email" type="email" class="form-control" placeholder="xxx@.com" >
                </div>

                <div class="form-group">
                    <label>组织</label>
                    <input name="organization" type="text" class="form-control" placeholder="NUDT" >
                </div>



                <div class="form-group">
                    <label>单位</label>
                    <input name="department" type="text" class="form-control" placeholder="计算科学系" >
                </div>

                <div class="form-group">
                    <label>用户名</label>
                    <input name="username" type="text" class="form-control" placeholder="用户名" >
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input name="password" type="password" class="form-control" placeholder="123456" >
                </div>


                <div class="form-group">
                    <label>电话</label>
                    <input name="telephone" type="number" class="form-control" placeholder="18392435567" >
                </div>

                <div class="form-group">
                    <label>地址</label>
                    <input name="address" type="text" class="form-control" placeholder="地址" >
                </div>

                <div class="form-group">
                    <label>描述</label>
                    <input name="description" type="text" class="form-control" placeholder="描述" >
                </div>

                <div class="form-group">
                    <label>是否审核通过</label>
                    <input name="code" type="number" class="form-control" placeholder="是否通过审核">
                </div>


                <button type="submit" class="btn btn-primary" th:text="${staff!=null}?'修改':'添加组织'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../clerk/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../clerk/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../clerk/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../clerk/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../clerk/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
