<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../clerk/asserts/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../clerk/asserts/css/dashboard.css"  rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--th:inset引入我们再dashboard.html页面抽取的topbar,们可以使用th:insert  th:replcae   th:include-->
<div th:replace="~{clerk/header::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{clerk/sidebar::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container">
                <table style="width: 100%;" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr >
                        <th>序号</th>
                        <th>撤销证书编号</th>
                        <th >状态</th>
                        <th >证书创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="crl:${crls}">
                        <td></td>
                        <td  th:text="${crl.serialNumber}">第1行第1列</td>
                        <td th:text="${crl.isValidate}">第1行第2列</td>
                        <td th:text="${crl.createTime}">第1行第3列</td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../clerk/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../clerk/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../clerk/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../clerk/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../clerk/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
