<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../clerk/asserts/css/bootstrap.min.css"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../clerk/asserts/css/dashboard.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--th:inset引入我们再dashboard.html页面抽取的topbar,们可以使用th:insert  th:replcae   th:include-->
	<div th:replace="~{clerk/header::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{clerk/sidebar::sidebar}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/clerk/emp}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<input type="hidden" name="_method" value="put" th:if="${staff!=null}"/>
						<input type="hidden" name="id" th:if="${staff!=null}" th:value="${staff.id}">
						<div class="form-group">
							<label>姓名</label>
							<input name="username" type="text" class="form-control" placeholder="zhangsan" th:value="${staff!=null}?${staff.username}">
						</div>
						<div class="form-group">
							<label>国家</label>
							<input name="countrycode" type="text" class="form-control" placeholder="zhangsan" th:value="${staff!=null}?${staff.countrycode}">
						</div>
						<div class="form-group">
							<label>省</label>
							<input name="province" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.province}">
						</div>
						<div class="form-group">
						<label>市</label>
						<input name="city" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.city}">
					    </div>
						<div class="form-group">
							<label>区</label>
							<input name="county" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.county}">
						</div>
						<div class="form-group">
							<label>邮件</label>
							<input name="email" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.email}">
						</div>
						<div class="form-group">
							<label>组织</label>
							<input name="organization" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.organization}">
						</div>

						<div class="form-group">
							<label>部门</label>
							<input name="department" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.department}">
						</div>

						<div class="form-group">
							<label>密码</label>
							<input name="password" type="password" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.password}">
						</div>

						<div class="form-group">
							<label>电话</label>
							<input name="telephone" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.telephone}">
						</div>

						<div class="form-group">
							<label>地址详细信息</label>
							<input name="address" type="text" class="form-control" placeholder="地址信息" th:value="${staff!=null}?${staff.address}">
						</div>

						<div class="form-group">
							<label>个体组织描述</label>
							<input name="description" type="text" class="form-control" placeholder="个体组织描述" th:value="${staff!=null}?${staff.description}">
						</div>

						<div class="form-group">
							<label>是否激活</label>
							<input name="code" type="number" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${staff!=null}?${staff.code}">
						</div>


						<!--<div class="form-group">-->
							<!--<label>Gender</label><br/>-->
							<!--<div class="form-check form-check-inline">-->
								<!--<input class="form-check-input" type="radio" name="gender" value="1" th:checked="${emp!=null}?${emp.gender==1}">-->
								<!--<label class="form-check-label">男</label>-->
							<!--</div>-->
							<!--<div class="form-check form-check-inline">-->
								<!--<input class="form-check-input" type="radio" name="gender" value="0" th:checked="${emp!=null}?${emp.gender==0}">-->
								<!--<label class="form-check-label">女</label>-->
							<!--</div>-->
						<!--</div>-->
						<!--<div class="form-group">-->
							<!--<label>department</label>-->
							<!--&lt;!&ndash;提交的是部门的id&ndash;&gt;-->
							<!--<select class="form-control" name="department.id">-->
								<!--<option th:selected="${emp!=null}?${dept.id == emp.department.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}">1</option>-->
							<!--</select>-->
						<!--</div>-->
						<!--<div class="form-group">-->
							<!--<label>Birth</label>-->
							<!--<input name="birth" type="text" class="form-control" placeholder="zhangsan" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}">-->
						<!--</div>-->
						<button type="submit" class="btn btn-primary" th:text="${staff!=null}?'审核通过':'添加'">添加</button>
					</form>
				</main>
			</div>
		</div>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../../clerk/asserts/js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="../../clerk/asserts/js/popper.min.js"></script>
	<script type="text/javascript" src="../../clerk/asserts/js/bootstrap.min.js"></script>

	<!-- Icons -->
	<script type="text/javascript" src="../../clerk/asserts/js/feather.min.js"></script>
	<script>
        feather.replace()
	</script>

	<!-- Graphs -->
	<script type="text/javascript" src="../../clerk/asserts/js/Chart.min.js"></script>
	<script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });
	</script>

	</body>

</html>
