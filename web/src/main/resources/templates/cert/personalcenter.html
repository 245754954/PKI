<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bootstrap个人简历练习</title>
    <meta  name="viewport" content="width=device-width,initial-scale=1">
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

    <style>
        body{
            padding-top: 70px;
        }
    </style>
</head>
<body class="container">
<iframe src="/api/toHeaderPage" height="50px" width="1200px" frameborder="no" border="0" marginheight="100px"  scrolling="no" ></iframe>

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">个人信息</div>
                <!-- 添加小屏下下拉列表按钮 -->
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#divNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="divNav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-success navbar-btn" type="button" data-toggle="modal" data-target="#divModal" title="Print">Print</button>
                        <div class="modal fade" id="divModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" type="button" data-dismiss="modal"><span>&times;</span></button>
                                        <h4 class="modal-title">Print Rasume</h4>
                                    </div>
                                    <div class="modal-body">
                                        print Preview Print Confile
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                                        <button class="btn btn-primary" type="button">Print</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-info navbar-btn" data-toggle="tooltip" type="button" data-placement="buttom" title="Download">Download</button>
                        <script type="text/javascript">
                            // 鼠标放上去时的弹出提示
                            $(funtion(){
                                $('[data-toggle="tooltip"]').tooltip();
                            });
                        </script>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</header>

<div class="row">
    <!-- 左侧 -->
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <img src="../../cert/img/me.png" class="img-responsive img-rounded img-thumbnail" alt="Me">

            </div>
            <!--个人权限菜单-->
            <div th:replace="~{authorization/common/menu::menubar}">


            </div>
        </div>
    </div>

    <div class="col-sm-8">

        <ul class="list-group">
            <li class="list-group-item list-group-item-success">
                <div class="row">
                    <div class="col-sm-4" th:if="${staff} ne null" th:text="${staff.username}">2015/3/1-至今</div>
                    <div class="col-sm-4" th:if="${staff} ne null" th:text="${staff.organization}">XXX公司</div>
                    <div class="col-sm-4" th:if="${staff} ne null" th:text="${staff.department}">IOS开发工程师</div>
                </div>
            </li>
        </ul>
    </div>

</div>

<footer>
    <nav th:if="${cert} ne null" th:text="'All images and contents &copy;'+${cert.username}" class="navbar-fixed-bottom text-center navbar-default">

    </nav>
</footer>

<script src="../../authorization/jquery/jquery-2.1.1.min.js"></script>
<script src="../../authorization/bootstrap/js/bootstrap.min.js"></script>
<script src="../../authorization/script/docs.min.js"></script>
</body>


</html>
