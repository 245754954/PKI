
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="../../../authorization/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../authorization/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../../authorization/css/main.css">
	<link rel="stylesheet" href="../../../authorization/css/doc.min.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	</style>
  </head>

  <body>

  <div th:replace="~{authorization/common/header::header}"></div>


  <div class="container-fluid">
      <div class="row">

		  <div th:replace="~{authorization/common/sidebar::sidebar}"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ol class="breadcrumb">
				  <li><a href="#">首页</a></li>
				  <li><a href="#">数据列表</a></li>
				  <li class="active">修改</li>
				</ol>
			<div class="panel panel-default">
              <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
			  <div class="panel-body">

				<form id="userForm" role="form">
					<input th:if="${staff} ne null" th:value="${staff.id}" id="pri" name="pri" type="hidden" class="form-control"  >
					<div class="form-group">
						<label>国家</label>
						<input th:if="${staff} ne null" th:value="${staff.countrycode}" id="countrycode" name="countrycode" type="text" class="form-control" placeholder="CN or US" >
					</div>
					<div class="form-group">
						<label>省</label>
						<input th:if="${staff} ne null" th:value="${staff.province}" id="province" name="province" type="text" class="form-control" placeholder="省份" >
					</div>

					<div class="form-group">
						<label>市</label>
						<input th:if="${staff} ne null" th:value="${staff.city}" id="city" name="city" type="text" class="form-control" placeholder="市" >
					</div>
					<div class="form-group">
						<label>区</label>
						<input th:if="${staff} ne null" th:value="${staff.county}" id="county" name="county" type="text" class="form-control" placeholder="市" >
					</div>


					<div class="form-group">
						<label>邮箱</label>
						<input th:if="${staff} ne null" th:value="${staff.email}" id="email" name="email" type="email" class="form-control" placeholder="xxx@.com" >
						<p class="help-block label label-warning">请输入合法的邮箱地址, 格式为： xxxx@xxxx.com</p>
					</div>

					<div class="form-group">
						<label>组织</label>
						<input th:if="${staff} ne null" th:value="${staff.organization}" id="organization" name="organization" type="text" class="form-control" placeholder="NUDT" >
					</div>



					<div class="form-group">
						<label>单位</label>
						<input th:if="${staff} ne null" th:value="${staff.department}" id="department" name="department" type="text" class="form-control" placeholder="计算科学系" >
					</div>

					<div class="form-group">
						<label>用户名</label>
						<input th:if="${staff} ne null" th:value="${staff.username}" id="username" name="username" type="text" class="form-control" placeholder="用户名" >
					</div>

					<div class="form-group">
						<label>密码</label>
						<input th:if="${staff} ne null" th:value="${staff.password}" id="password" name="password" type="password" class="form-control" placeholder="123456" >
					</div>


					<div class="form-group">
						<label>电话</label>
						<input th:if="${staff} ne null" th:value="${staff.telephone}" id="telephone" name="telephone" type="number" class="form-control" placeholder="18392435567" >
					</div>

					<div class="form-group">
						<label>地址</label>
						<input th:if="${staff} ne null" th:value="${staff.address}" id="address" name="address" type="text" class="form-control" placeholder="地址" >
					</div>

					<div class="form-group">
						<label>描述</label>
						<input th:if="${staff} ne null" th:value="${staff.description}" id="description" name="description" type="text" class="form-control" placeholder="描述" >
					</div>

					<div class="form-group">
						<label>是否审核通过</label>
						<input th:if="${staff} ne null" th:value="${staff.code}" id="code" name="code" type="number" class="form-control" placeholder="是否通过审核">
					</div>

					<button id="updateBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> 修改</button>
				  <button id="resetBtn" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
				</form>
			  </div>
			</div>
        </div>
      </div>
    </div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">帮助</h4>
		  </div>
		  <div class="modal-body">
			<div class="bs-callout bs-callout-info">
				<h4>测试标题1</h4>
				<p>测试内容1，测试内容1，测试内容1，测试内容1，测试内容1，测试内容1</p>
			  </div>
			<div class="bs-callout bs-callout-info">
				<h4>测试标题2</h4>
				<p>测试内容2，测试内容2，测试内容2，测试内容2，测试内容2，测试内容2</p>
			  </div>
		  </div>
		  <!--
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		  -->
		</div>
	  </div>
	</div>
    <script src="../../../authorization/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../../authorization/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../authorization/script/docs.min.js"></script>
	<script src="../../../authorization/layer/layer.js"></script>
        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
			    
			    $("#resetBtn").click(function(){
			    	// Jquery[0] ==> DOM
			    	// $(DOM) ==> Jquery
			    	$("#userForm")[0].reset();
			    });
			    
			    $("#updateBtn").click(function(){
                    var id = $("#pri").val();
                    var countrycode = $("#countrycode").val();
                    var province = $("#province").val();
                    var city = $("#city").val();
                    var email = $("#email").val();
                    var organization = $("#organization").val();
                    var department = $("#department").val();
                    var username = $("#username").val();
                    var password = $("#password").val();
                    var telephone = $("#telephone").val();
                    var address = $("#address").val();
                    var description = $("#description").val();
                    var code = $("#code").val();
                    if ( username == "" ) {
                        layer.msg("登录账号不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }
                    if ( password == "" ) {
                        layer.msg("密码不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( countrycode == "" ) {
                        layer.msg("国家不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }
                    if ( province == "" ) {
                        layer.msg("省份不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }
                    if ( city == "" ) {
                        layer.msg("省份不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( email == "" ) {
                        layer.msg("邮件不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( organization == "" ) {
                        layer.msg("组织不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( department == "" ) {
                        layer.msg("部门不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }
                    if ( telephone == "" ) {
                        layer.msg("电话不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( address == "" ) {
                        layer.msg("地址不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }
                    if ( description == "" ) {
                        layer.msg("地址不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }

                    if ( code == "" ) {
                        layer.msg("状态不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

                        });
                        return;
                    }


                    var loadingIndex = null;
			    	$.ajax({
			    		type : "POST",
			    		url  : "/st/update",
			    		data : {
                            "countrycode":countrycode,
                            "province":province,
                            "city":city,
                            "email":email,
                            "organization":organization,
                            "department":department,
                            "username":username,
                            "password":password,
                            "telephone":telephone,
                            "address":address,
                            "description":description,
                            "code":code,
							"id":id,
			    		},
			    		beforeSend : function() {
			    			loadingIndex = layer.msg('处理中', {icon: 16});
			    		},
			    		success : function(result) {
			    			layer.close(loadingIndex);
			    			if ( result.success ) {
		                        layer.msg("用户信息修改成功", {time:1000, icon:6}, function(){
		                        	window.location.href = "/st/user";
		                        });
			    			} else {
		                        layer.msg("用户信息修改失败，请重新操作", {time:2000, icon:5, shift:6}, function(){
		                        	
		                        });
			    			}
			    		}
			    	});
			    });
            });
        </script>
  </body>
</html>
