<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务管理系统-注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../../service/js/bootstrap/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../../service/js/bootstrap/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../../service/js/bootstrap/css/animate.css" rel="stylesheet">
    <link href="../../service/js/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../service/js/bootstrap/css/style.css?v=3.2.0" rel="stylesheet">
    <link href="../../service/js/bootstrap/css/login.css" rel="stylesheet">
     <!-- 全局js -->
    <script src="../../service/js/bootstrap/js/jquery-2.1.1.min.js"></script>
    <script src="../../service/js/bootstrap/js/bootstrap.min.js?v=3.4.0"></script>
    <!-- iCheck -->
    <script src="../../service/js/bootstrap/js/plugins/iCheck/icheck.min.js"></script>
    <!--login-->
 	<script src="../../service/js/login.js"></script>
    <script type="text/javascript">
    if(window.top !== window.self){ window.top.location = window.location;}
  	//重载验证码
    function reloadVerifyCode(){
  		var timenow = new Date().getTime();
        document.getElementById("scode").src="/servlet/imgCheckCode?d="+timenow;
    }
    </script>
</head>

<body class="bt_login_bgcolor signin">
    <div class="middle-box text-center loginscreen  animated fadeInDown"> 
        <div class="bt_login_boxs">
            <div class="title clearfix">
            	<img src="../../service/js/bootstrap/img/login/logo.png" alt=""/>
            	<span>业务管理系统-注册</span>
            </div>
            <form class="m-t my-form" style="height: 440px" role="form" th:action="@{/ser/register}" method="post">
            	<div class="width_80" >
            	    <p id="J-error"><i class="fa fa-info-circle hide"></i><span></span></p>
	                <div class="form-group bt_login_inputs">
	                	<i class="user"></i>
	                    <input id="J-username" type="text" name="serviceName" class="form-control" placeholder="请输入业务系统名称">
	                </div> 
	                <div class="form-group bt_login_inputs">
	                	<i class="lock"></i>
	                    <input id="J-password" type="password" name="password" class="form-control" placeholder="业务系统密码">
	                </div>

                    <div class="form-group bt_login_inputs">
                        <i class="lock"></i>
                        <input id="J-description" type="text" name="serviceDescription" class="form-control" placeholder="业务系统描述">
                    </div>

	                 <div class="form-group bt_login_inputs code-input clearfix">
	                	<i class="code"></i>
	                    <input id="J-code" type="text" name="imgcode" class="form-control" placeholder="请输入验证码" maxlength="4">
	                    <span><img src="/servlet/imgCheckCode" alt="" id="scode" onclick="reloadVerifyCode();"/></span>
	                    <label onclick="reloadVerifyCode();">换一换</label>
	                </div>
	                <label class="i-checks"><input type="checkbox" id="remb_me">&nbsp;记住用户名</label>
	                <div class="clear"></div>
	                <button id="J-submit" type="submit" class="btn btn-primary block full-width bt_login_bnt">提交信息</button>

                    <p class="text-muted text-center"> <a th:href="@{/ser/toLoginPage}"><small>已有帐号</small></a> | <a href="#">忘记密码了？</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- <footer>COPYRIGHT© 集团 京ICP备15054839号-2</footer> -->
</body>
</html>
